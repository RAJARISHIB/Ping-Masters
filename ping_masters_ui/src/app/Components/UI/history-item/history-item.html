<div class="history-row flex items-center justify-between bg-white rounded-xl px-5 py-3 w-full"
    (click)="itemClicked.emit()">
    <div class="flex flex-col">
        <span class="text-sm font-medium text-gray-800">{{ title }}</span>
        <span class="text-xs text-gray-400 mt-0.5">{{ amount }}</span>
    </div>
    <span
        class="badge text-xs font-medium px-3 py-1 rounded-full"
        [class.badge-pending]="status.toLowerCase() === 'pending'"
        [class.badge-completed]="status.toLowerCase() === 'completed'"
        [class.badge-failed]="status.toLowerCase() === 'failed'">
        {{ status }}
    </span>
</div>
