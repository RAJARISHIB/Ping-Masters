<div class="wallet-row flex items-center justify-between bg-white rounded-xl px-5 py-3 w-full">
    <div class="flex flex-col min-w-0">
        <span class="text-xs font-semibold text-gray-800 truncate max-w-[200px]">{{ wallet.name || 'Wallet' }}</span>
        <span class="text-sm text-gray-700 truncate max-w-[200px]">{{ wallet.wallet_id }}</span>
    </div>

    <div class="flex items-center gap-2 shrink-0">
        <button
            class="copy-btn text-xs font-medium text-blue-600 hover:text-blue-800 transition-colors duration-150 px-2"
            (click)="copy($any($event.currentTarget))">
            {{ copied ? '&#10003; Copied' : 'Copy' }}
        </button>
        <button
            class="text-xs font-medium text-red-600 hover:text-red-700 transition-colors duration-150 px-2"
            type="button"
            (click)="deleteWallet.emit()">
            Delete
        </button>
    </div>
</div>
